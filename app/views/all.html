<div class="row marketing" ng-controller="AllCtrl">

    <div class="text-center">
        <button type="button" class="btn btn-primary" ng-click="getAllRestaurants()" center>
            Get All Restaurants
        </button>
    </div>

    <br>

    <div class="text-center">
        <div class="list-group" ng-repeat="restaurant in restaurants">
            {{restaurant.name}}
            <span class="glyphicon glyphicon-remove" ng-click="deleteRestaurant(restaurant.name)"></span>
        </div>
    </div>

</div>
